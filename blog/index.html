---
layout: default
---

<div class="home">
  <div class="header-project">
    <h1>Posts</h1>
  </div>
  <div class="wrapper">
    <div class="projects">
      {% for post in site.posts %}
      <div class="project">
        <h2 class="link-header">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p>{{post.excerpt}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
