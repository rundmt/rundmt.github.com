---
layout: default
---

<div class="home">
  <div class="header-project">
    <h1>Projects</h1>
  </div>
  <div class="wrapper">
    <div class="projects">
      {% for project in site.projects %}
      <div class="project">
        <h2 class="link-header">
          <a class="post-link" href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a>
        </h2>
        <p>{{project.content}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
